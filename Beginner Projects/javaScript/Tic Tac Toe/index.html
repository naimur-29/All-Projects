<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="title-icon.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <a href="#" class="btn btn-0">
          <span class="text-inside text-0"></span>
        </a>
        <a href="#" class="btn btn-1">
          <span class="text-inside text-1"></span>
        </a>
        <a href="#" class="btn btn-2">
          <span class="text-inside text-2"></span>
        </a>
        <a href="#" class="btn btn-3">
          <span class="text-inside text-3"></span>
        </a>
        <a href="#" class="btn btn-4">
          <span class="text-inside text-4"></span>
        </a>
        <a href="#" class="btn btn-5">
          <span class="text-inside text-5"></span>
        </a>
        <a href="#" class="btn btn-6">
          <span class="text-inside text-6"></span>
        </a>
        <a href="#" class="btn btn-7">
          <span class="text-inside text-7"></span>
        </a>
        <a href="#" class="btn btn-8">
          <span class="text-inside text-8"></span>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
